theme: jekyll-theme-minimal
title: 'Send Later Thunderbird extension'
description: 'Schedule email messages to be sent later'
logo: 'https://github.com/Extended-Thunder/send-later/raw/webpage/assets/logo-big1.png'
show_downloads: 'true'

markdown:    kramdown
encoding:    utf-8
# See https://stackoverflow.com/questions/25596792/how-do-i-turn-off-smart-quotes-in-jekyll
kramdown:
    input: GFM
    syntax_highlighter: rouge
    smart_quotes: ["apos", "apos", "quot", "quot"]

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock
  - README.html
  - README.md
  - blog.kamens.us
  - vendor
  - next/Makefile
  - next/Gemfile
  - next/Gemfile.lock
  - next/README.md
  - next/README.html
  - next/blog.kamens.us
  - next/vendor
  - '.#*'
  - '*~'
  - '*.tex'
  - '*.log'
  - '*.aux'
  - '*.out'
  - '*.sh'
