SendingUnsentError=Später Senden: Fehler beim Senden ungesendeter Nachrichten. Der Postausgangs-Ordner ist möglicherweise beschädigt und die geplanten Nachrichten konnten womöglich nicht gesendet werden. Details unter http://blog.kamens.us/send-later/#outbox (Englisch).
CopyUnsentError=Später Senden: Fehler beim Kopieren der geplanten Nachricht in den Postausgangs-Ordner (Code %x). „Später Senden” wurde deaktiviert! Details unter http://blog.kamens.us/send-later/#outbox-copy-failure (Englisch).
CopyRecurError=Später Senden: Fehler beim Kopieren der wiederkehrenden Nachricht in den Entwürfe-Ordner (Code %x). „Später Senden” wurde deaktiviert! Details unter http://blog.kamens.us/send-later/#drafts-copy-failure (Englisch).
CorruptFolderError=Später Senden: Der Ordner „%S” ist möglicherweise beschädigt. Öffnen Sie bitte die Ordner-Eigenschaften und reparieren sie ihn. Details unter http://blog.kamens.us/send-later/#corrupt-drafts-error (Englisch).
MessageResendError=Später Senden: Bereits versandte Nachrichten erneut versenden?! Der Postausgangs- oder Entwürfe-Ordner „%S” ist möglicherweise beschädigt. Bitte nehmen sie Reparaturmaßnahmen vor, wie im folgenden Blog beschrieben: http://blog.kamens.us/send-later/#corrupt-outbox (Englisch).
