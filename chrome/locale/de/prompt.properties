draftSaveWarning=WARNUNG: Um zu verhindern, dass die Nachricht von „Später Senden” während des Schreibens gesendet wird, wurde die geplante Sendezeit abgebrochen. Geben Sie bitte eine neue Sendezeit für die Nachricht ein, sobald sie mit dem Verfassen fertig sind.
AreYouSure=Sind Sie sicher?
OutboxConfirmMessage=Durch „In den Postausgang verschieben” wird die Nachricht augenblicklich in den Postausgangs-Ordner verschoben. Der Nachrichtenversand wird NICHT für eine bestimmte Zeit geplant. Dafür müssen Sie eine gültige Sendezeit eingeben und danach die „Geschätzte Sendezeit”-Schaltfläche im grün umrahmten Bereich klicken. Soll die Nachricht jetzt in den Postausgangs-Ordner verschoben werden?
SendNowConfirmMessage=Mit „Jetzt senden“ wird die Nachricht sofort gesendet. Das Versenden wird NICHT für eine bestimmte Zeit geplant. Dafür müssen Sie eine gültige Sendezeit eingeben und danach die „Geschätzte Sendezeit”-Schaltfläche im grün umrahmten Bereich klicken. Soll die Nachricht jetzt sofort gesendet werden?
ConfirmAgain=Diese Meldung beim nächsten Mal anzeigen
ScheduledMessagesWarningTitle=Warnung: Geplante Nachrichten
ScheduledMessagesWarningQuitRequested=Es gibt noch Nachrichten, deren Senden geplant ist. „Später Senden” kann Nachrichten nur versenden, wenn %S geöffnet ist. Möchten Sie das Programm dennoch schließen?
ScheduledMessagesWarningQuit=„Später Senden” kann Nachrichten nur versenden, wenn %S geöffnet ist. Bitte denken Sie daran, das Programm vor dem planmäßigen Sendetermin der Nachrichten wieder zu starten!
EnigmailIncompatTitle=„Später Senden” / Kompatibilitätsprobleme mit Enigmail
EnigmailIncompatText=Die installierte Version von Enigmail ist mit „Später Senden” nicht kompatibel, das Planen von Nachrichten mit „Später Senden” ist also deaktiviert. Kontaktieren Sie bitte den Send Later-Entwickler (jik@kamens.us), um Hilfe zu erhalten.
TimeMismatchConfirmTitle=Sendezeit entspricht nicht den Sendezeitbeschränkungen
TimeMismatchConfirmBody=Die eingegebene Zeit entspricht, %1$S, nicht den angegebenen Sendezeitbeschränkungen. Klicken Sie auf „Abbrechen”, um die Sendezeit zu ändern oder auf „OK”, um sie automatisch auf %2$S zu ändern.
endTimeWarningTitle=Ungültige Angabe für die Tageszeitbeschränkung
endTimeWarningBody=Beim Einrichten einer Tageszeitbeschränkung kann die Endzeit nicht vor der Startzeit liegen. Bitte ändern Sie die Tageszeitbeschränkung oder deaktivieren Sie sie.
missingDaysWarningTitle=Ungültige Angabe für die Tagesbeschränkung
missingDaysWarningBody=Sie haben die Tagesbeschränkung aktiviert, aber keinen Tag ausgewählt. Bitte deaktivieren Sie die Tagesbeschränkung oder wählen Sie mindestens einen Tag aus.
BlockedLateMessage=Die Nachricht mit dem Betreff „%1$S“ im Ordner Entwürfe %2$S sollte planmäßig vor mehr als %3$S Minuten versandt werden, daher wurde der Versand blockiert. Sie sollten den Entwurf entweder direkt senden oder ein neue Zeit für „Später Senden“ angeben. Sie können auch die Einstellung „Nachrichten nicht mehr als # Minuten zu spät senden“ deaktivieren, um das verspätete Senden von Nachrichten zu erlauben.
