SendingUnsentError=後で送信: 未送信のメッセージを送信する際にエラーが発生しました。[送信トレイ] が破損しているため、予定していたメッセージを送信できなかった可能性があります。http://blog.kamens.us/send-later/#outbox を参照してください。
CopyUnsentError=後で送信: 送信予定のメッセージを [送信トレイ] へコピーする際に、エラーが発生しました。（コード %x）後で送信 は機能を停止しています！http://blog.kamens.us/send-later/#outbox-copy-failure を参照してください。
CopyRecurError=後で送信: 定期的なメッセージを [下書き] フォルダへコピーする際に、エラーが発生しました。（コード %x）後で送信 は機能を停止しています！http://blog.kamens.us/send-later/#drafts-copy-failure を参照してください。
CorruptFolderError=後で送信: フォルダ %S は壊れている可能性があります。プロパティを開き、修復してください。http://blog.kamens.us/send-later/#corrupt-drafts-error を参照してください。
MessageResendError=後で送信: すでに送信済みのメッセージを再送信しようとしていませんか？！ [送信トレイ] か [下書き] フォルダ %S が壊れている可能性があります。修復するには http://blog.kamens.us/send-later/#corrupt-outbox を参照してください。
