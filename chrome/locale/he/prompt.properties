BlockedLateMessage=ההודעה עם הנושא “%1$S” הנמצאת בתיקיית הטיוטות  %2$S תוכננה להישלח לפני יותר מ %3$S דקות, לכן המשלוח נחסם. עליך לערוך את הודעת הטיוטה מחדש ולשלוח אותה באופן מיידי או לקבוע מועד משלוח חדש. יש באפשרותך לבטל את התכונה "אל תשלח הודעות אם מועד המשלוח המתוכנן שלהן חלף ביותר מ # דקות" כדי למנוע חסימת משלוח הודעות בעתיד.
