draftSaveWarning=LET OP: het geplande tijdstip voor verzending van het bericht is geannuleerd, om te vermijden dat het bericht tijdens het bewerken wordt verzonden. U moet na bewerking opnieuw een verzendtijd opgeven.
AreYouSure=Weet u het zeker?
OutboxConfirmMessage=Door op ‘In Postvak UIT plaatsen’ te klikken, wordt het bericht onmiddellijk in het Postvak UIT geplaatst. Het bericht zal NIET op een specifiek tijdstip worden verzonden. Klik daarvoor op de knop ‘Verzenden rond’ in het groene veld nadat u een geldige verzendtijd hebt ingegeven. Weet u zeker dat u het bericht nu in het Postvak UIT wilt plaatsen?
SendNowConfirmMessage=Door op ‘Nu verzenden’ te klikken, wordt het bericht direct verzonden. Het bericht zal NIET op een specifiek tijdstip worden verzonden. Klik daarvoor op de knop ‘Verzenden rond’ in het groene veld nadat u een geldige verzendtijd hebt ingevoerd. Weet u zeker dat u het bericht nu in het Postvak UIT wilt plaatsen?
