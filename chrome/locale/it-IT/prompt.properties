SendingUnsentError=Invia Dopo: Errore nell'invio dei messaggi. La cartella “Posta in Uscita” potrebbe essere danneggiata, e i messaggi pianificati potrebbero non essere stati inviati. Vedi http://blog.kamens.us/send-later/#outbox.
CopyUnsentError=Invia Dopo: Errore nella copia dei messaggi pianificati nella cartella “Posta in Uscita” per l'invio (codice %x). Invia Dopo è stato disattivato! Vedi http://blog.kamens.us/send-later/#outbox-copy-failure.
CopyRecurError=Invia Dopo: Errore nella copia del messaggio periodico nella cartella “Bozze” (codice %x). Invia Dopo è stato disattivato! Vedi http://blog.kamens.us/send-later/#drafts-copy-failure.
CorruptFolderError=Invia Dopo: La cartella %S potrebbe essere danneggiata. Per cortesia apri le sue proprietà e seleziona la voce Ripara. Vedi http://blog.kamens.us/send-later/#corrupt-drafts-error.
MessageResendError=Invia Dopo: Tentativo di inviare nuovamente un massaggio già inviato?! La tua cartella Posta in uscita o Bozze %S è probabilmente danneggiata. Per cortesia riparale come descritto in http://blog.kamens.us/send-later/#corrupt-outbox.
