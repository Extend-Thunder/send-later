draftSaveWarning=ATTENZIONE: Per evitare che il messaggio venga inviato da Invia Dopo mentre lo stai modificando, il suo orario pianificato di invio è stato cancellato. Per cortesia ripianifica l'orario di invio quando hai completato le modifiche.
AreYouSure=Sei sicuro?
OutboxConfirmMessage=Cliccando su - Metti nella “Posta in uscita” - si mette il messaggio immediatamente nella cartella “Posta in uscita”. NON VIENE quindi pianificato l'invio del messaggio ad un orario specifico. Se lo si desidera inviare specificando un orario, cliccare il pulsante “Invia verso le:” nel riquadro verde dopo aver inserito un orario di invio valido. Sei sicuro di voler mettere adesso il messaggio nella “Posta in uscita”?
ConfirmAgain=Visualizza nuovamente questo avviso in futuro
ScheduledMessagesWarningTitle=Avviso messaggi pianificati
ScheduledMessagesWarningQuitRequested=Ci sono messaggi pianificati per l'invio. Send Later può inviare messaggi solamente quando %S è in esecuzione. Sei sicuro di voler uscire?
ScheduledMessagesWarningQuit=Send Later può inviare messaggi solamente quando %S è in esecuzione. Per cortesia ricordati di riavviarlo prima di quando hai pianificato l'invio dei tuoi messaggi!
EnigmailIncompatTitle=Problema di compatibilità Send Later / Enigmail
EnigmailIncompatText=La versione di Enigmail installata non è compatibile con Send Later, quindi la pianificazione dei messaggi con Send Later è stata disattivata. Per cortesia contattare l'autore di Send Later (jik@kamens.us) per assistenza.
TimeMismatchConfirmTitle=Incongruenza orario di invio/restrizione
TimeMismatchConfirmBody=L'orario di invio impostato, %1$S, non rientra nelle restrizioni orarie specificate. Clicca Annulla per modificare il tuo orario di invio, oppure OK per correggerlo automaticamente a %2$S.
endTimeWarningTitle=Restrizione oraria messaggio non valida
endTimeWarningBody=Quando si specifica una restrizione oraria del messaggio, l'orario di fine non può essere precedente all'orario di inizio. Per cortesia correggi la tua restrizione oraria o disabilitala.
missingDaysWarningTitle=Restrizione giornaliera non valida
missingDaysWarningBody=Hai abilitato una restrizione giornaliera del messaggio senza specificare alcun giorno. Per cortesia disabilita la restrizione giornaliera o specifica almeno un giorno di invio.
BlockedLateMessage=Il messaggio con oggetto “%1$S” nella cartella Bozze %2$S era pianificato per essere inviato più di %3$S minuti fa, quindi l'invio è stato bloccato. Dovresti modificare la bozza ed inviarla a mano oppure ripianificarne l'invio. Puoi inoltre disattivare la preferenza "Non inviare messaggi più di # minuti dopo" per evitare il blocco dell'invio di messaggi in ritardo.
