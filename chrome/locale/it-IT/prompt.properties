endTimeWarningBody=Quando si specifica una restrizione oraria del messaggio, l'orario di fine non può essere precedente all'orario di inizio. Per cortesia correggi la tua restrizione oraria o disabilitala.
missingDaysWarningTitle=Restrizione giornaliera non valida
missingDaysWarningBody=Hai abilitato una restrizione giornaliera del messaggio senza specificare alcun giorno. Per cortesia disabilita la restrizione giornaliera o specifica almeno un giorno di invio.
InvalidArgsTitle=Argomenti della funzione non validi
InvalidArgsBody=Gli argomenti della funzione non sono validi. Indica una lista JavaScript senza le parentesi quadre.
BlockedLateMessage=Il messaggio con oggetto “%1$S” nella cartella Bozze %2$S era pianificato per essere inviato più di %3$S minuti fa, quindi l'invio è stato bloccato. Dovresti modificare la bozza ed inviarla a mano oppure ripianificarne l'invio. Puoi inoltre disattivare la preferenza “Non inviare messaggi più di # minuti dopo” per evitare il blocco dell'invio di messaggi in ritardo.
EditorReadMeCode=// Benvenuto nell'editor di funzioni di {NAME}!\n//\n// L'editor ti consente di creare funzioni JavaScript in grado di gestire\n// pianificazioni complesse di invio del messaggio, funzioni che possono essere\n// associate con tasti di scelta rapida selezionati nella finestra di dialogo di\n// {NAME}.\n//\n// Come puoi vedere sopra, una funzione di pianificazione viene chiamata\n// fornendogli tre argumenti:\n// * "specname" serve se vuoi rendere la funzione ricorsiva (vedi sotto)\n// * "prev" è l'istante di invio precedentemente pianificato, se la chiamata\n// alla funzione è ricorsiva\n// * "args" è l'argomento aggiuntivo restituito dalla chiamata precedente, se\n// ricorsiva.\n//\n// Il tuo codice deve impostare le variabili "next", "nextspec", e "nextargs"\n// come segue:\n//\n// * "next" è o il numero di minuti futuri o un oggetto Date che indica quando\n// il messaggio dovrà essere inviato.\n// * "nextspec" è l'indicazione dell'intervallo di ricorrenza in caso di\n// messaggio ricorrente (vedi\n// http://blog.kamens.us/send-later/#dynamic-recurrence ). Se non imposti questa\n// variabile il messaggio sarà inviato solo una volta.\n// Nota: se vuoi che la tua funzione sia richiamata per ricorrenza, scrivi:\n// nextspec = "function " + specname\n// * "nextargs" è una sequenza di argomenti che desideri passare come parametro\n// "args" alla successiva chiamata della funzione.\n//\n// Mentre lavori alla tua funzione, puoi testarla inserendo dei valori nelle\n// caselle di testo "Tempo di input" e "Argomenti di input", e cliccando su\n// "Esegui funzione" per eseguire la funzione e vedere i risultati.\n//\n// Ci sono due funzioni di esempio preconfigurate, "BusinessHours" e\n// "DaysInARow", che puoi studiare e modificare per imparare meglio.\n//\n// Questa funzione "ReadMeFirst" provoca semplicemente l'immediato invio del\n// messaggio mediante l'istruzione seguente.\nnext = new Date();
EditorReadMeHelp=Qualsiasi testo inserito qui sarà visualizzato come suggerimento a comparsa passando col maouse sul nome della funzione nel menù. Puoi usare questa funzionalità per documentare cosa fa la funzione e quali argomenti accetta.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Inizio del giorno lavorativo in [ora, minuto]\nvar workEnd = [17, 30]; // Fine del giorno lavorativo in [ora, minuto]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Non previsto durante l'utilizzo normale, ma usato a scopo di test\n    next = new Date(prev);\nelse\n    next = new Date();\n// Se il giorno lavorativo è finito o non è un giorno lavorativo, passa all'ora\n// di inizio del giorno successivo\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// Se il giorno lavorativo non è ancora iniziato, passa all'ora di inizio\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Invia il messaggio adesso se durante l'orario di lavoro, o all'inizio del successivo giorno lavorativo. Puoi modificare quali sono i giorni lavorativi (predefinito: lunedì - venerdì) passando un array (numerico) di giorni lavorativi come primo argomento, dove 0 è domenica e 6 è sabato. Puoi cambiare l'ora di inizio e fine dei giorni lavorativi (predefinito: 8:30 - 17:30) passando un array di coppie [ora, minuto] come secondo o terzo argomento. Indica “null” come argomento per i giorni che non vuoi modificare. Ad esempio, “null, [9, 0], [17, 0]” cambia l'orario lavorativo lasciando i giorni lavorativi inalterati.
DaysInARowCode=// Invia il primo messaggio adesso e i successivi messaggi uno al giorno.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Copia l'argomento data per non modificarlo.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Non tentare di inviare nel passato, nel caso che Thunderbird fosse\n    // inattivo al momento di invio pianificato.\n}\nif (! args) // Invia il messaggio tre volte come scelta predefinita.\n    args = [3];\nnextargs = [args[0] - 1];\n// Riprova per ricorrenza non non ci sono ancora state abbastanza invii.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Invia il messaggio adesso, e successivamente una volta al giorno alla stessa ora, finché viene inviato tre volte. Specifica come argomento un numero diverso da 3 per modificare il numero totale di invii.
