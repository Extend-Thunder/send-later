EditorReadMeCode=// Bine ai venit în editorul de funcții {NAME}!\n//\n// Editorul îți permite sa creezi funcții JavaScript care implementează\n// algoritmi mai complecsi de trimitere a mesajelor care pot fi asociate cu\n// butoane sau selectate in fereastra {NAME}.\n//\n// După cum se vede mai sus, când o funcție de programare este apelata i\n// se transmit 3 parametri:\n// * "specname" este folosit pentru funcții recurente (vezi mai jos)\n// * "prev" este timpul programat anterior, dacă este o apelare recursivă\n// * "args" sunt argumentele returnate la invocarea precedentă\n//\n// Codul trebuie sa seteze variabilele "next", "nextspec", and\n// "nextargs" după cum urmează:\n//\n// * "next" este fie numărul de minute fie un obiect Data care \n// indica când mesajul trebuie trimis\n// * "nextspec" specifica recurenta (vezi\n// https://blog.kamens.us/send-later/#dynamic-recurrence). Dacă nu \n// este setat atunci mesajul va fi trimis o dată. Notă: dacă vrei ca funcția \n// să fie reapelată pentru recurenta, atunci apelează:\n//     nextspec = "function " + specname;\n// * "nextargs" este un array de argumente care să fie folosite la invocarea\n// ulterioară a funcției ca "args".\n//\n// În timp de editezi funcția, o poți testa completând valorile pentru \n// "prev" and "args" în text box-urile de mai jos și clicând pe "Execută" pentru\n// a executa funcția și a vedea rezultatele.\n//\n// Sunt 2 functii exemplu preconfigurate "BusinessHours" și "DaysInARow" \n// care pot fi folosite pentru testat/dezvoltat.\n//\n// Aceasta funcție "ReadMeFirst" trimite mesajul acum folosind linia de mai jos.\nnext = new Date();
EditorReadMeHelp=Orice text pus aici va fi afișat când utilizatorul planează deasupra numelui funcției în meniu. Se poate utiliza pentru a explica ce face funcția și ce argumente acceptă.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Not expected in normal usage, but used as the current time for testing.\n    next = new Date(prev);\nelse\n    next = new Date();\n// If we're past the end of the workday or not on a workday, move to the work\n// start time on the next day.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// If we're before the beginning of the workday, move to its start time.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Trimite mesajul acum dacă e în timpul orelor de lucru, sau la începutul următoarei zi lucrătoare. Definiția zilelor lucrătoare se poate schimba (implicit: Lun - Vin) când primul argument este un array cu numerele zilelor lucrătoare, unde 0 este duminică și 6 este sâmbătă. Pentru a schimbat orele de lucru (implicit: 8:30 - 17:30) se folosesc argumentele 2 sau 3 cu array-uri de forma [H, M]. Argumentele care rămân neschimbate se trimit ca “null”. De exemplu, “null, [9, 0], [17, 0]” schimba orele de lucru fără a schimba zilele lucrătoare.
DaysInARowCode=// Send the first message now, subsequent messages once per day.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Copy date argument so we don't modify it.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Don't try to send in the past, in case Thunderbird was asleep at\n    // the scheduled send time.\n}\nif (! args) // Send messages three times by default.\n    args = [3];\nnextargs = [args[0] - 1];\n// Recur if we haven't done enough sends yet.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Trimite mesajul acum, și, în continuare, o data pe zi la aceeași ora, pana a fost trimis de 3 ori. Numărul de trimiteri se poate modifica trimițând un număr ca argument al funcției.
