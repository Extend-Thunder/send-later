BlockedLateMessage=Mesajul cu subiectul “%1$S” din dosarul Drafts %2$S a fost programat să fie livrat acum %3$S minute, deci livrarea a fost blocată. Editează ciorna și fie trimite manual, fie reprogramează trimiterea. De asemenea, se poate dezactiva opțiunea “Nu trimite mesaje mai târziu de # minute” pentru a dezactiva blocarea mesajelor întârziate.
EditorReadMeCode=// Bine ai venit în editorul de funcții {NAME}!\n//\n// Editorul îți permite sa creezi funcții JavaScript care implementează\n// algoritmi mai complecsi de trimitere a mesajelor care pot fi asociate cu\n// butoane sau selectate in fereastra {NAME}.\n//\n// După cum se vede mai sus, când o funcție de programare este apelata i\n// se transmit 3 parametri:\n// * "specname" este folosit pentru funcții recurente (vezi mai jos)\n// * "prev" este timpul programat anterior, dacă este o apelare recursivă\n// * "args" sunt argumentele returnate la invocarea precedentă\n//\n// Codul trebuie sa seteze variabilele "next", "nextspec", and\n// "nextargs" după cum urmează:\n//\n// * "next" este fie numărul de minute fie un obiect Data care \n// indica când mesajul trebuie trimis\n// * "nextspec" specifica recurenta (vezi\n// https://blog.kamens.us/send-later/#dynamic-recurrence). Dacă nu \n// este setat atunci mesajul va fi trimis o dată. Notă: dacă vrei ca funcția \n// să fie reapelată pentru recurenta, atunci apelează:\n//     nextspec = "function " + specname;\n// * "nextargs" este un array de argumente care să fie folosite la invocarea\n// ulterioară a funcției ca "args".\n//\n// În timp de editezi funcția, o poți testa completând valorile pentru \n// "prev" and "args" în text box-urile de mai jos și clicând pe "Execută" pentru\n// a executa funcția și a vedea rezultatele.\n//\n// Sunt 2 functii exemplu preconfigurate "BusinessHours" și "DaysInARow" \n// care pot fi folosite pentru testat/dezvoltat.\n//\n// Aceasta funcție "ReadMeFirst" trimite mesajul acum folosind linia de mai jos.\nnext = new Date();
