OutboxConfirmMessage="Pune în Outbox" pune mesajul în Outbox imediat. NU programează mesajul să fie trimis la un anumit moment. Pentru a programa trimiterea selectează "Trimite în jurul" din caseta verde după introducerea unul moment de trimitere valid. Ești sigur că vrei sa pui mesajul în Outbox acum?
SendNowConfirmMessage="Trimite acum" trimite emailul imediat. NU programează mesajul să fie trimis la un anumit moment. Pentru a programa trimiterea selectează "Trimite în jurul" din caseta verde după introducerea unul moment de trimitere valid. Ești sigur că vrei sa trimiți mesajul acum?
