draftSaveWarning=OSTRZEŻENIE: Aby zapobiec wysłaniu wiadomości w czasie, gdy będziesz ją edytował "Send Later" wyłączył wysyłkę o zaplanowanym czasie. Ustaw ponownie planowany czas wysyłki, gdy skończysz modyfikować wiadomość.
AreYouSure=Czy na pewno?
OutboxConfirmMessage=Kliknięcie “Umieść w skrzynce nadawczej” umieszcza wiadomość od razu w skrzynce nadawczej. Wiadomość NIE ZOSTANIE zaplanowana do późniejszej wysyłki. Aby wysłać wiadomość później, kliknij znajdujący się wewnątrz zielonego pola przycisk “Wyślij” po uprzednim podaniu czasu wysyłki. Czy jesteś pewien, że chcesz umieścić wiadomość w swojej skrzynce nadawczej?
SendNowConfirmMessage=Kliknięcie "Wyślij Teraz" powoduje natychmiastową wysyłkę. Wiadomość NIE ZOSTANIE zaplanowana do późniejszej wysyłki. Aby wysłać wiadomość później, kliknij znajdujący się wewnątrz zielonego pola przycisk “Wyślij” po uprzednim podaniu czasu wysyłki. Czy jesteś pewien, że chcesz wysłać tę wiadomość TERAZ?
ConfirmAgain=Wyświetlaj to ostrzeżenie następnym razem
ScheduledMessagesWarningTitle=Ostrzeżenie: "Send Later" czeka!
ScheduledMessagesWarningQuitRequested=Istnieją wiadomości zaplanowane do wysłania! "Send Later" może je wysłać tylko gdy %S jest włączony. Czy na pewno chcesz zakończyć?
ScheduledMessagesWarningQuit="Send Later" może wysłać zaplanowane na później wiadomości tylko gdy %S jest włączony. Proszę pamiętać o ponownym uruchomieniu przed zaplanowanym czasem wysłania!
EnigmailIncompatTitle=Niezgodność wersji "Send Later" i Enigmail
EnigmailIncompatText=Zainstalowana wersja Enigmail jest jest niezgodna z "Send Later", z tego względu "Send Later" został wyłączony. Skontaktuj się z twórcą "Send Later" celem konsultacji i asysty (jik@kamens.us).
TimeMismatchConfirmTitle=Błąd ustawienia czasu wysłania
TimeMismatchConfirmBody=Czas który ustawiłeś, %1$S, nie zgadza się z ustalonymi ograniczeniami. Kliknij Anuluj i popraw wpisy, lub kliknij OK aby pozwolić na automatyczne dopasowanie do %2$S.
endTimeWarningTitle=Błąd ustawienia czasu
endTimeWarningBody=Gdy ustawiasz ograniczenia czasowe to czas końcowy musi być późniejszy niż początkowy. Proszę popraw czasy działania ograniczeń lub wyłącz to.
missingDaysWarningTitle=Błąd ustawienia dni
missingDaysWarningBody=Jeśli włączono dostarczanie w określonym dniu tygodnia to trzeba wskazać choć jeden wybrany dzień, proszę wskaż go lub wyłącz to.
InvalidArgsTitle=Błędne argumenty dla funkcji
InvalidArgsBody=Argumenty dla funkcji są nieprawidłowe. Użyj listy JavaScript, bez nawiasów kwadratowych.
BlockedLateMessage=Wiadomość o temacie “%1$S” w folderze Szkice %2$S zaplanowana była do wysyłki więcej niż %3$S minut temu, ale wysyłanie było zablokowane. Teraz należy wysłać ją ręcznie lub ponownie zaplanować. Możesz też wyłączyć opcję blokady wysyłania niewysłanych wiadomości w ustawieniach (Nie wysyłaj wiadomości później niż XX minut)
DiscardConfirmTitle=Czy odrzucić zmiany?
DiscardConfirmBody=Zmiany nie zostały zapisane, cy chcesz je odrzucić?
UntestedSaveTitle=Zapisać nie przetestowaną funkcję?
UntestedSaveBody=Ta funkcja nie została przetestowana (nie użyto przycisku Uruchom) pomimo modyfikacji kodu. Czy na pewno chcesz ją zapisać lub eksportować?
BadSaveTitle=Błąd w nazwie lub kodzie funkcji
BadSaveBody=Proszę sprawdzić poprawność nazwy i kodu funkcji przed zapisem lub eksportem.
ReplacingFunctionTitle=Zastąpić istniejącą funkcję?
ReplacingFunctionBody=Funkcja o takiej nazwie już istnieje, czy chcesz ją zastąpić?
NoNextValueError=Brak wartości dla argumentu "next".
BadNextValueError=wartość "%1$S" argumentu "next" nie jest liczbą lub datą.
BadNextArgsError=Wartość "%1$S" argumentu "nextarg" nie jest tablicą (Array)
FunctionDeleteConfirmBody=Czy na pewno usunąć tę funkcję? Jeśli została użyta jako funkcja definiowana dla przycisku, przycisk ni będzie działał poprawnie.Jeśli użyto jej do zaplanowania wysyłki to zaplanowane z jej użyciem wiadomości nie będą już mogły być obsłużone.
