MessageResendError=Wyślij Później: Nastąpiła próba ponownego wysłania wcześniej wysłanej wiadomości!?  Twój folder Wysłane albo Szkice %S jest prawdopodobnie uszkodzony. Spróbuj naprawić zgodnie z opisem http://blog.kamens.us/send-later/#corrupt-outbox.
