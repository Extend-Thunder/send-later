draftSaveWarning=OSTRZEŻENIE: Aby zapobiec wysłaniu wiadomości w czasie, gdy będziesz ją edytował "Wyślij Później" wyłączył wysyłkę o zaplanowanym czasie. Ustaw ponownie planowany czas wysyłki, gdy skończysz modyfikować wiadomość.
OutboxConfirmTitle=Czy na pewno?
OutboxConfirmMessage=Kliknięcie “Umieść w skrzynce nadawczej” umieszcza wiadomość od razu w skrzynce nadawczej. Wiadomość NIE ZOSTANIE zaplanowana do późniejszej wysyłki. Aby wysłać wiadomość później, kliknij znajdujący się wewnątrz zielonego pola przycisk “Wyślij” po uprzednim podaniu czasu wysyłki. Czy jesteś pewien, że chcesz umieścić wiadomość w swojej skrzynce nadawczej?
ConfirmAgain=Wyświetlaj to ostrzeżenie następnym razem
ScheduledMessagesWarningTitle=Ostrzeżenie: "Wyślij później" czeka!
ScheduledMessagesWarningQuitRequested=Istnieją wiadomości zaplanowane do wysłania! "Wyślij Później" może je wysłać tylko gdy %S jest włączony. Czy na pewno chcesz zakończyć?
ScheduledMessagesWarningQuit="Wyślij Później" może wysłać zaplanowane na później wiadomości tylko gdy %S jest włączony. Proszę pamiętać o ponownym uruchomieniu przed zaplanowanym czasem wysłania!
TimeMismatchConfirmTitle=Błąd ustawienia czasu wysłania
TimeMismatchConfirmBody=Czas który ustawiłeś, %1$S, nie zgadza się z ustalonymi ograniczeniami. Kliknij Anuluj i popraw wpisy, lub kliknij OK aby pozwolić na automatyczne dopasowanie do %2$S.
endTimeWarningTitle=Błąd ustawienia czasu
endTimeWarningBody=Gdy ustawiasz ograniczenia czasowe to czas końcowy musi być późniejszy niż początkowy. Proszę popraw czasy działania ograniczeń lub wyłącz to.
missingDaysWarningTitle=Błąd ustawienia dni
missingDaysWarningBody=Jeśli włączono dostarczanie w określonym dniu tygodnia to trzeba wskazać choć jeden wybrany dzień, proszę wskaż go lub wyłącz to.
BlockedLateMessage=Wiadomość o temacie “%1$S” w folderze Szkice %2$S zaplanowana była do wysyłki więcej niż %3$S minut temu, ale wysyłanie było zablokowane. Teraz należy wysłać ją ręcznie lub ponownie zaplanować. Możesz też wyłączyć opcję blokady wysyłania niewysłanych wiadomości w ustawieniach (Nie wysyłaj wiadomości później niż XX minut)
