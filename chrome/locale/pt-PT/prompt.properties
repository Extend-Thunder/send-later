MessageResendError=Send Later: Tentativa de re-enviar mensagem já enviada?! Provavelmente a sua Caixa de Saída ou a pasta de Rascunhos %S está corrompida. Por favor repare-as tal como descrito em http://blog.kamens.us/send-later/#corrupt-outbox.
