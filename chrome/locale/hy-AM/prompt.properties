TimeMismatchConfirmTitle=Ուղարկելու ժամանակը / սահմանափակման անհամապատասխանություն
TimeMismatchConfirmBody=Վերջնաժամանակը, որ մուտքագրել եք՝ %1$S, չի տեղավորվում հակորոշված ժամանակի սահմանափակումներում: Սեղմեք Չեղարկել՝ խմբագրելու ուղարկելու ժամանակը կամ Լավ՝ այն %2$S-ին ինքնաբար կարգաբերեու համար:
endTimeWarningTitle=Նամակի ժամանակի անվավեր սահմանափակում
endTimeWarningBody=Երբ հատկորոշում եք նամակի ժամանակի սահմանափակում՝ վերջնաժամանակը չի կարող լինել ավելի վաղ, քան սկսելու ժամանակը: Նշեք ճիշտ սահմանափակում կամ անջատեք այն:
missingDaysWarningTitle=Օրվա անվավեր սահմանափակում
missingDaysWarningBody=Դուք նշել եք օրվա սահմանափակում՝ առանց որևէ օր նշելու: Անջատեք օրվա սահմանափակումը կամ հատկորոշեք գոնե մեկ օր:
BlockedLateMessage=“%1$S” վերնարով նամակը %2$S Սևագրեր թղթապանակում պլանավորված էր ուղարկել ավելի քան %3$S րոպե առաջ, ուստի այն չի ուղարկվի: Դուք պետք է խմբագրեք սևագիրը կամ ուղարկեք այն ինքներդ: Նաև կարող եք անջատել «Չուղարկել ավելի քան # րոպե ուշացրած նամակները» նախապատվությունը, որպեսզի ուշացրած նամակաները ուղարկվեն:
