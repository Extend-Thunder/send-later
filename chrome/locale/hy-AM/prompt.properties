OutboxConfirmMessage=Սեղմելով “Դնել ելքայինում”՝ նամակը միանգամից կտեղափոխվի Ելքային թղթապանակ: Այն ՉԻ պլանավորի ուղարկելու նամակը որոշակի ժամի: Դրա համար սեղմեք “Ուղարկել հետո” կոճակը՝ կանաչ դաշտում նշելով ոիղարկելու ժամանակը: Այժմ դնե՞լ նամակը Ելքայինում:
