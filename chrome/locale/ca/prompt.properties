CorruptFolderError=Send Later: La carpeta %S potser està corrompuda. Si us plau, obriu les seves propietats i repareu-la. Vegi http://blog.kamens.us/send-later/#corrupt-drafts-error.
MessageResendError=Send Later: Intenteu reenviar un missatge ja enviat?! La vostre Safata de Sortida o la Carpeta d'Esborranys %S està probablement corrompuda. Si us plau, repareu-la tal com s'especifica a http://blog.kamens.us/send-later/#corrupt-outbox.
