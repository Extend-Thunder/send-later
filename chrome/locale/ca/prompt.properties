draftSaveWarning=ATENCIÓ: Per prevenir que el missatge sigui lliurat per Send Later mentre l'esteu editant, s'ha cancel·lat l'hora programada d'enviament. Si us plau, reprogrameu el missatge en acabar-lo d'editar.
AreYouSure=Esteu segur?
OutboxConfirmMessage=Clicant "Col·locar en la Safata de Sortida" posa el missatge en la Safata de Sortida immediatament. NO programa el missatge per a ser enviat en una hora específica. Per fer això, cliqueu el botó "Enviar pels volts" de la caixa verda desprès d'introduir una hora vàlida. Esteu segur que voleu posar el missatge en la Safata de Sortida ara?
SendNowConfirmMessage=Clicant "Enviar ara" envia el missatge immediatament. NO programa el missatge per a ser enviat en una hora específica. Per fer això, cliqueu el botó "Enviar pels volts" de la caixa verda desprès d'introduir una hora vàlida. Esteu segur que voleu enviar el missatge ara?
ConfirmAgain=Mostrar aquest avís el proper cop
ScheduledMessagesWarningTitle=Avís de missatges programats
ScheduledMessagesWarningQuitRequested=Hi han missatges programats per a ser enviats. Send Later només pot enviar missatges si %S s'està executant. Esteu segur de voler sortir?
ScheduledMessagesWarningQuit=Send Later només pot enviar missatges si %S s'està executant. Si us plau, recordeu de reiniciar-lo abans de programar els missatges per a ser enviats!
EnigmailIncompatTitle=Problema de comptabilitat Send Later / Enigmail
EnigmailIncompatText=La versió instal·lada d'Enigmail és incompatible amb Send Later, per això la programagació de missatges amb Send Later s'ha deshabilitat. Si us plau, contacteu amb el mantenidor de Send Later (jik@kamens.us) per ser atesos.
TimeMismatchConfirmTitle=Incongruència entre l'hores d'enviament / restricció
TimeMismatchConfirmBody=L'hora que heu introduït, %1$S, no concorda amb les restriccions d'hora especificades. Cliqueu Cancel·lar per a editar l'hora d'enviament, o OK per ajustar-la automàticament a %2$S.
endTimeWarningTitle=Restricció de temps invàlida per al missatge
endTimeWarningBody=Quan s'especifica una restricció horària per a un missatge, el temps de finalització no pot ser abans que el temps d'inici. Si us plau, ajusteu la restricció horària o deshabiliteu-la.
missingDaysWarningTitle=Restricció diària invàlida
missingDaysWarningBody=Heu habilitat una restricció diària per a un missatge sense especificar cap dia. Si us plau, deshabiliteu les restriccions diàries o especifique, al menys, un dia de lliurament.
BlockedLateMessage=El missatge amb l'assumpte “%1$S” de la Carpeta d'Esborranys %2$S s'ha programat per ser lliurat fa més de %3$S minuts, per això el lliurament s'ha blocat. Hauríeu d'editar l'esborrany i, be enviar-lo a mà, be reprogramar-ho. També podeu deshabilitar l'opció "No lliurar els missatges més de # minuts tard" preferida per evitar el blocat de lliurament de missatges tardans.
