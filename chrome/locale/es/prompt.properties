OutboxConfirmTitle=¿Está seguro?
OutboxConfirmMessage=Hacer clic en "Poner en Bandeja de Salida" pone el mensaje en su Bandeja de Salida de inmediato. NO programa el mensaje para ser enviado a una hora específica. Para eso, haga click en el botón "Enviar alrededor de" en la casilla verde tras ingresar un horario de envío válido. ¿Está seguro de querer poner el mensaje en su Bandeja de Salida ahora?
