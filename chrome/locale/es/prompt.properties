ScheduledMessagesWarningTitle=Advertencia de mensajes programados
ScheduledMessagesWarningQuitRequested=Hay mensajes programados para ser enviados. Enviar Luego sólo puede enviar mensajes cuando %S está funcionando. ¿Está seguro de querer salir?
ScheduledMessagesWarningQuit=Enviar Luego sólo puede enviar mensajes cuando %S está funcionando. ¡Por favor recuerde reiniciarlo antes del momento en que se programó enviar los mensajes!
EnigmailWarningTitle=Enviar Luego es incompatible con Enigmail
EnigmailWarningText=Programar mensajes con Enviar Luego es incompatible con Enigmail, así que ha sido desactivado. Para programar mensajes, debe eliminar o desactivar Enigmail. Todos los mensajes programados previamente serán entregados según se programó.
TimeMismatchConfirmTitle=Disparidad de restricción en la hora de envío
TimeMismatchConfirmBody=La hora de envío que ingresara, %1$S, no entra dentro de las restricciones horarias específicas. Haga clic en Cancelar para editar su hora de envío u OK para ajustarla automáticamente a %2$S.
endTimeWarningTitle=Restricción de hora de mensaje inválida
endTimeWarningBody=Cuando especifique una restricción de hora de mensaje, la hora de conclusión no puede ser antes que la hora de inicio. Por favor ajuste su restricción horaria o desactívela.
missingDaysWarningTitle=Restricción de día inválida
missingDaysWarningBody=Ha activado una restricción de día para el mensaje sin especificar día alguno. Por favor desactive la restricción de día o especifique al menos un día de entrega.
BlockedLateMessage=El mensaje con el título “%1$S” en la carpeta de Borradores %2$S estaba programado para ser entregado ´mas de %3$S minutos atrás, así que la entrega ha sido bloqueada. Debe editar el borrador y enviarlo manualmente o volver a programarlo. También puede desactivar la preferencia "No entregar mensajes más de # minutos tarde" para dejar de bloquear la entrega de mensajes retrasados.
