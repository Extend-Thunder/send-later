EditorReadMeCode=// ¡Bienvenido al editor de función de Send Later!\n//\n// El editor le permite crear funciones JavaScript que implementan lógicas\n// complejas de programación horaria de mensajes que se pueden asociar con botones de atajo o\n// seleccionarse en el cuadro de diálogo de Send Later.\n//\n// Como puede ver arriba, cuando se llama una función de programación horaria, se le proporcionan\n// tres argumentos:\n// * "specname" (nombre de especificación) se necesita si quiere que esta función sea recurrente (vea debajo)\n// * "prev" es la hora hora previa de envío programada, si esta es una invocación\n//  recurrente\n// * "args" (argumentos) son los argumentos extra devueltos por la invocación previa si esta\n//   es una invocación recurrente\n//\n// Su código precisa establecer las variables "next" (siguiente), "nextspec" (especificación siguiente), y\n// "nextargs" (argumentos siguiente) como sigue:\n//\n// * "next" es bien el número de minutos en el futuro o un objeto de fecha\n//   que indica cuando se debe enviar el mensaje.\n// * "nextspec" es una especificación de recurrencia si esta está pensada para ser un\n//   mensaje recurrente (vea\n//   http://blog.kamens.us/send-later/#dynamic-recurrence). Si no establece esto,\n//   entonces el mensaje sólo se enviará una vez. Nota: Si quiere que su\n//   función sea llamada de nuevo por recurrencia, haga:\n//     nextspec = "función " + specname\n// * "nextargs" es una matriz de argumentos que quiere se que sea pasada en la próxima\n//   invocación de la función como "args" (argumentos).\n//\n// Mientras está trabajando en su función, puede probarla rellenado los valores\n//para "prev" y "args" en los recuadros de texto de debajo, y luego haciendo clic en "Ejecutar" para\n// ejecutar la función y ver los resultados.\n//\n// Hay dos funciones de ejemplo pre-configuradas, "BusinessHours" (horarios de negocio) y\n// "DaysInARow" (días seguidos), que puede revisar y con las que puede jugar para aprender más.\n//\n// Esta función "ReadMeFirst" simplemente causa que el mensaje sea envíado por ahí ahora,\n// mediante la siguiente línea.\nnext = new Date();
EditorReadMeHelp=El texto que introduzca aquí se presentará como un menú emergente cuando el puntero del ratón esté sobre el nombre de la función en el menú. Puede usar esto para documentar qué hace la función y qué argumentos acepta.
_BusinessHoursCode=// Defaults\nvar workDays = [1, 2, 3, 4, 5]; // Mon - Fri; Sun == 0, Sat == 6\nvar workStart = [8, 30]; // Start of the work day as [H, M]\nvar workEnd = [17, 30]; // End of the work day as [H, M]\nif (args && args[0])\n    workDays = args[0];\nif (args && args[1])\n    workStart = args[1];\nif (args && args[2])\n    workEnd = args[2];\nif (prev)\n    // Not expected in normal usage, but used as the current time for testing.\n    next = new Date(prev);\nelse\n    next = new Date();\n// If we're past the end of the workday or not on a workday, move to the work\n// start time on the next day.\nwhile ((next.getHours() > workEnd[0]) ||\n       (next.getHours() == workEnd[0] && next.getMinutes() > workEnd[1]) ||\n       (workDays.indexOf(next.getDay()) == -1)) {\n    next.setDate(next.getDate() + 1);\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}\n// If we're before the beginning of the workday, move to its start time.\nif ((next.getHours() < workStart[0]) ||\n    (next.getHours() == workStart[0] && next.getMinutes() < workStart[1])) {\n    next.setHours(workStart[0]);\n    next.setMinutes(workStart[1]);\n}
BusinessHoursHelp=Enviar el mensaje ahora si es durante el horario comercial, o al principio de la siguiente jornada laboral. Puede cambiar la definición de las jornadas laborales (por defecto: Lun - Vie) pasando como primer argumento una matriz de números correspondientes a los días de jornada laboral, donde 0 es el domingo y 6 el sábado. Puede cambiar las horas de inicio o final de la jornada laboral (prederterminadas: 8:30 - 17:30) pasando como segundo o tercer argumento una matriz de [H, M]. Especifique "null" (nulo) para argumentos iniciales que no quiera cambiar. Por ejemplo, "null [9, 0], [17, 0]" cambia las horas de trabajo sin cambiar las jornadas laborales.
DaysInARowCode=// Send the first message now, subsequent messages once per day.\nif (! prev)\n    next = new Date();\nelse {\n    var now = new Date();\n    next = new Date(prev); // Copy date argument so we don't modify it.\n    do {\n        next.setDate(next.getDate() + 1);\n    } while (next < now);\n    // ^^^ Don't try to send in the past, in case Thunderbird was asleep at\n    // the scheduled send time.\n}\nif (! args) // Send messages three times by default.\n    args = [3];\nnextargs = [args[0] - 1];\n// Recur if we haven't done enough sends yet.\nif (nextargs[0] > 0)\n    nextspec = "function " + specname;
DaysInARowHelp=Enviar el mensaje ahora y, posteriormente, una vez por día a la misma hora, hasta que haya sido enviado tres veces. Especifique un número como argumento para cambiar el número total de veces que será enviado el mensaje.
