ScheduledMessagesWarningQuit=Send Later sólo puede enviar mensajes cuando %S está ejecutándose. Por favor recuerde reiniciar antes de la hora programada para el envío de sus mensajes.
EnigmailIncompatTitle=Problema de compatibilidad Send Later / Enigmail
EnigmailIncompatText=La versión instalada de Enigmail no es compatible con Send Later, así que se ha desactivado la programación de mensajes con Send Later. Por favor contacte con el mantenedor de Send Later (jik@kamens.us) si necesita ayuda.
TimeMismatchConfirmTitle=Discrepancia hora de envío - restricción
TimeMismatchConfirmBody=La hora de envío que introdujo, %1$S, no coincide con las restricciones temporales especificadas. Pulse Cancelar para editar su hora de envío, o Aceptar para ajustarla automáticamente a %2$S.
endTimeWarningTitle=Mensaje de restricción horaria inválida
endTimeWarningBody=Al especificar la restricción horaria de un mensaje, el tiempo final no puede ser anterior al inicial. Ajuste la restricción horaria o desactívela.
missingDaysWarningTitle=Restricción diaria inválida
missingDaysWarningBody=Ha activado una restricción diaria de mensaje sin especificar fechas. Desactive al restricción diaria o especifique al menos un día de envío.
BlockedLateMessage=El mensaje con asunto “%1$S” en la carpeta de borradores %2$S estaba programado para ser enviado hace más de %3$S minutos, así que se ha bloqueado su envío. Debería editar el borrador y enviarlo manualmente o reprogramarlo, También puede desactivar la preferencia de "No enviar mensajes con más de # minutos de retraso" para no seguir bloqueando el envío de mensajes retrasados.
