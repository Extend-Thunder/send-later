AreYouSure=¿Está seguro?
OutboxConfirmMessage=Si pulsa “Enviar a Bandeja de salida” su mensaje se coloca de inmediato en dicha bandeja: NO se programa el mensaje para ser enviado en un momento concreto. Si eso es lo que quiere, pulse el botón de “Programar envío” en el recuadro verde tras introducir una hora de envío válida. ¿Está seguro de seguir queriendo enviar el mensaje a su Bandeja de salida?
