CorruptFolderError=Lähetä myöhemmin: Kansio %S saattaa olla viallinen. Avaa kansion Ominaisuudet ja käynnistä “Korjaa kansio” -toiminto. Katso http://blog.kamens.us/send-later/#corrupt-drafts-error.
MessageResendError=Lähetä myöhemmin: Yritetäänkö lähettää uudelleen jo kerran lähetettyä viestiä?! Lähtevät tai Luonnokset %S -kansiosi on luultavasti vialllinen. Korjaa ne seuraavassa kuvatulla tavalla: http://blog.kamens.us/send-later/#corrupt-outbox.
