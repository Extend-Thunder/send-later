OutboxConfirmMessage=”Siirrä Lähteviin” -nappi siirtää viestin Lähtevät-kansioon, josta se lähetetään, kun viestejä lähetetään seuraavan kerran tai valitset valikosta "Lähetä lähtevät viestit". Viestiä EI siis ajasteta. Ajastukseen voit käyttää vihreäreunuksisen laatikon pitkää Lähetä-painiketta, joka näkyy kun olet määrittänyt ensin lähetysajan. Siirretäänkö viesti Lähteviin?
SendNowConfirmMessage="Lähetä heti" -napin painaminen lähettää viestin VÄLITTÖMÄSTI. Viestiä EI siis ajasteta. Ajastukseen voit käyttää vihreäreunuksisen laatikon pitkää Lähetä-painiketta, joka näkyy kun olet määrittänyt ensin lähetysajan. Haluatko varmasti lähettää viestin heti?
ConfirmAgain=Näytä tämä varoitus myös ensi kerralla
ScheduledMessagesWarningTitle=Varoitus: ajastetut viestit
ScheduledMessagesWarningQuitRequested=Lähetysjonossa on ajastettuja viestejä. Lähetä myöhemmin voi lähettää viestejä ainosstaan silloin, kun %S on käynnissä. Haluatko varmasti sulkea sovelluksen?
ScheduledMessagesWarningQuit=Lähetä myöhemmin voi lähettää viestejä ainosstaan silloin, kun %S on käynnissä. Muista käynnistää se ajoissa uudelleen, jotta ajastettujen viestien lähetys toimisi!
EnigmailIncompatTitle=Send Later / Enigmail -yhteensopivuusongelma
EnigmailIncompatText=Enigmailin asennettu versio ei ole yhteensopiva Send Laterin kanssa, joten viestien ajastus Send Laterilla on poistettu käytöstä. Ota yhteys Send Laterin ylläpitäjään (jik@kamens.us) avun saamiseksi.
TimeMismatchConfirmTitle=Lähetysaika/rajoitusristiriita
TimeMismatchConfirmBody=Syöttämäsi lähetysaika %1$S ei mahdu määriteltyjen aikarajojen puitteisiin. Näpäytä Keskeytä muokataksesi lähetysaikaa tai OK muuttaaksesi sen automaattisesti seuraavaksi: %2$S.
endTimeWarningTitle=Viestiaikarajoitus ei kelpaa
endTimeWarningBody=Kun määrität viestin aikarajoitusta, loppuaika ei voi olla aloitusaikaa aikaisempi. Korjaa aikarajoitustasi tai ota ei pois käytöstä.
missingDaysWarningTitle=Päivärajoitus ei kelpaa
missingDaysWarningBody=Olet ottanut käyttöön viestin päivärajoituksen määrittelemättä päiviä. Poista päivärajoitus käytöstä tai määritä ainakin yksi lähetyspäivä.
InvalidArgsTitle=Virheelliset funktion parametrit
InvalidArgsBody=Funktion parametrit eivät ole oikein. Määritä JavaScript-tyyppinen lista ilman ympäröiviä hakasulkeita.
BlockedLateMessage=Luonnoskansiossa %2$S oleva viesti, jonka aihe on “%1$S” ajastettiin toimitettavaksi enemmän kuin %3$S minuuttia sitten, joten lähetys on estetty. Voit muokata luonnosta ja joko lähettää sen heti tai ajastaa sen uudelleen. Voit myös halutessasi ottaa pois käytöstä asetuksista "Älä toimita viestejä, jotka ovat enemmän kuin # minuuttia myöhässä”, jotta myöhässä olevien viestien lähettämistä ei estettäisi.
EditorReadMeHelp=Tähän syöttämäsi teksti näytetään työkaluvihjeenä kun hiiren vie valikossa tämän funktion nimen päälle. Voit kirjoittaa tähän, mitä funktio tekee ja mitä parametreja se ottaa vastaan.
BusinessHoursHelp=Lähetä viesti heti, jos se tapahtuu normaalina työaikana, muuten seuraavan työpäivän alussa. Voit muuttaa työpäiviksi laskettavien päivien määritystä (oletus: maanantai - perjantai) antamalla ensimmäisenä parametrina taulukon työpäivien numeroista. Taulukossa numero 0 tarkoittaa sunnuntaita ja numero 6 lauantaita. Voit muuttaa työpäivän alku- ja loppuaikaa (oletus: 8:30 - 17:30) antamalla toisena ja kolmantena parametrina taulukon [H, M], jossa H merkitsee tunteja ja M minuutteja. Jos sinun tarvitsee muuttaa vain viimeistä parametria tai kahta viimeistä parametria, voit syöttää "null" parametreiksi, joita et halua muuttaa (ilman lainausmerkkejä). Esimerkiksi "null, [9,0],[17,0]" muuttaa työpäivän alku- ja lopetusajan muuttamatta viikon työpäiviä.
DiscardConfirmTitle=Hylätäänkö muutokset?
DiscardConfirmBody=Muutokset ovat tallentamatta. Haluatko hylätä muutokset?
UntestedSaveTitle=Tallennetaanko testaamaton funktio?
UntestedSaveBody=Funktiota ei ole testattu (Aja-napilla) viimeisten muutosten jälkeen. Haluatko varmasti tallentaa funktion?
BadSaveTitle=Virheellinen funktion nimi tai ohjelmakoodi
BadSaveBody=Tarkista, että funktion nimi ja ohjelmakoodi ovat oikein ennen tallennusta tai vientiä.
ReplacingFunctionTitle=Ylikirjoitetaanko olemassa oleva funktio?
ReplacingFunctionBody=Samanniminen funktio on jo olemassa. Haluatko varmasti ylikirjoittaa sen?
FunctionDeleteConfirmBody=Haluatko varmasti poistaa tämän funktion? Jos se on liitetty johonkin pikanäppäimeen, pikanäppäin lakkaa toimimasta. Mikäli jokin toistuva viesti käyttää tätä funktiota, toistuvan viestin seuraavan lähetyksen jälkeen ei viestille saada enää uutta lähetysaikaa.
