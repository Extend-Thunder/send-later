SendingUnsentError=Lähetä myöhemmin: Virhe lähettäessä lähettämättömiä viestejä. Lähtevät-kansiosi saattaa olla viallinen ja ajastamiasi viestejä ei välttämättä ole lähetetty. Katso http://blog.kamens.us/send-later/#outbox.
CopyUnsentError=Lähetä myöhemmin: Virhe kopioidessa ajastettua viestiä Lähtevät-kansioon lähetettäväksi (code %x). Lähetä myöhemmin -laajennuksen käyttö on poistettu käytöstä! Katso http://blog.kamens.us/send-later/#outbox-copy-failure.
CopyRecurError=Lähetä myöhemmin: Virhe kopioidessa toistuvaa viestiä Luonnokset-kansioon (code %x). Lähetä myöhemmin -laajennus on poistettu käytöstä! Katso http://blog.kamens.us/send-later/#drafts-copy-failure.
CorruptFolderError=Lähetä myöhemmin: Kansio %S saattaa olla viallinen. Avaa kansion Ominaisuudet ja käynnistä “Korjaa kansio” -toiminto. Katso http://blog.kamens.us/send-later/#corrupt-drafts-error.
MessageResendError=Lähetä myöhemmin: Yritetäänkö lähettää uudelleen jo kerran lähetettyä viestiä?! Lähtevät tai Luonnokset %S -kansiosi on luultavasti vialllinen. Korjaa ne seuraavassa kuvatulla tavalla: http://blog.kamens.us/send-later/#corrupt-outbox.
