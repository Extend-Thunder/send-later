ScheduledMessagesWarningQuitRequested=Lähetysjonossa on ajastettuja viestejä. Lähetä myöhemmin voi lähettää viestejä ainosstaan silloin, kun %S on käynnissä. Haluatko varmasti sulkea sovelluksen?
ScheduledMessagesWarningQuit=Lähetä myöhemmin voi lähettää viestejä ainosstaan silloin, kun %S on käynnissä. Muista käynnistää se ajoissa uudelleen, jotta ajastettujen viestien lähetys toimisi!
EnigmailWarningTitle=Send Later ei yhteensopiva Enigmailin kanssa
EnigmailWarningText=Viestien ajastamien Send Laterilla ei ole yhteensopiva Enigmailin kanssa, joten ajastaminen on otettu pois käytöstä. Viestejä ajastaaksesi joudut poistamaan Enigmailin asennuksen tai poistamaan sen käytöstä. Aiemmin ajastetut viestit toimitetaan ajastusten mukaisesti.
TimeMismatchConfirmTitle=Lähetysaika/rajoitusristiriita
TimeMismatchConfirmBody=Syöttämäsi lähetysaika %1$S ei mahdu määriteltyjen aikarajojen puitteisiin. Näpäytä Keskeytä muokataksesi lähetysaikaa tai OK muuttaaksesi sen automaattisesti seuraavaksi: %2$S.
endTimeWarningTitle=Viestiaikarajoitus ei kelpaa
endTimeWarningBody=Kun määrität viestin aikarajoitusta, loppuaika ei voi olla aloitusaikaa aikaisempi. Korjaa aikarajoitustasi tai ota ei pois käytöstä.
missingDaysWarningTitle=Päivärajoitus ei kelpaa
missingDaysWarningBody=Olet ottanut käyttöön viestin päivärajoituksen määrittelemättä päiviä. Poista päivärajoitus käytöstä tai määritä ainakin yksi lähetyspäivä.
BlockedLateMessage=Luonnoskansiossa %2$S oleva viesti, jonka aihe on “%1$S” ajastettiin toimitettavaksi enemmän kuin %3$S minuuttia sitten, joten lähetys on estetty. Voit muokata luonnosta ja joko lähettää sen heti tai ajastaa sen uudelleen. Voit myös halutessasi ottaa pois käytöstä asetuksista "Älä toimita viestejä, jotka ovat enemmän kuin # minuuttia myöhässä”, jotta myöhässä olevien viestien lähettämistä ei estettäisi.
