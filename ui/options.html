<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/ui/options.css"/>
  </head>

  <body>
    <section style="margin-top:0px;">
      <div class="title option-label localized __MSG_generalOptionsTitle__"
           id="generalOptionsTitle">Gen Opts</div>
      <label>
        <span class="option-label localized __MSG_checkTimePrefLabel1__"
              id="checkTimePrefLabel1">Chk evry</span>
        <input type="number" min=1 id="checkTimePref" style="width:6em;" class="preference"/>
        <span class="option-label localized __MSG_checkTimePrefLabel2__"
              id="checkTimePrefLabel2">mins</span>
      </label>

      <label>
        <input type="checkbox" id="sendDoesDelay" class="preference"/>
        <span class="option-label localized __MSG_sendDelayPrefLabel1__"
              id="sendDelayPrefLabel1">&quot;Send&quot; delays messages by</span>
        <input type="number" min=1 style="width:6em;" id="sendDelay" class="preference"/>
        <span class="option-label localized __MSG_sendDelayPrefLabel2__"
              id="sendDelayPrefLabel2">minutes</span>
      </label>

      <label>
        <input type="checkbox" id="sendDoesSL" class="preference"/>
        <span class="option-label localized __MSG_sendButtonPrefLabel__"
              id="sendButtonPrefLabel">&quot;Send&quot; does &quot;Send later&quot;</span>
      </label>

      <label>
        <input type="checkbox" id="altBinding" class="preference"/>
        <span class="option-label localized __MSG_altBindingPrefLabel__"
              id="altBindingPrefLabel">Bind Alt-Shift-Enter instead of Ctrl-Shift-Enter</span>
      </label>

      <label>
        <input type="checkbox" id="markDraftsRead" class="preference"/>
        <span class="option-label localized __MSG_markReadPrefLabel__"
              id="markReadPrefLabel">Mark scheduled drafts as read</span>
      </label>

      <label>
        <input type="checkbox" id="showColumn" class="preference"/>
        <span class="option-label localized __MSG_showColumnPrefLabel__"
              id="showColumnPrefLabel">Show Send Later column</span>
      </label>

      <label>
        <input type="checkbox" id="showHeader" class="preference"/>
        <span class="option-label localized __MSG_showHeaderPrefLabel__"
              id="showHeaderPrefLabel">Show Send Later header</span>
      </label>

      <label>
        <input type="checkbox" id="showStatus" class="preference"/>
        <span class="option-label localized __MSG_showStatusPrefLabel__"
              id="showStatusPrefLabel">Show Send Later in status bar</span>
      </label>

      <label>
        <input type="checkbox" id="sendUnsentMsgs" class="preference"/>
        <span class="option-label localized __MSG_sendUnsentMessagesPrefLabel__"
              id="sendUnsentMessagesPrefLabel">Trigger unsent message delivery from outbox</span>
      </label>

      <label>
        <input type="checkbox" id="blockLateMessages" class="preference"/>
        <span class="option-label localized __MSG_blockLateMessagesPrefLabel1__"
              id="blockLateMessagesPrefLabel1">Don't deliver messages more than</span>
        <input type="number" min=1 style="width:6em;" id="lateGracePeriod" class="preference"/>
        <span class="option-label localized __MSG_blockLateMessagesPrefLabel2__"
              id="blockLateMessagesPrefLabel2">minutes late</span>
      </label>

      <label>
        <input type="checkbox" id="enforceTimeRestrictions" class="preference"/>
        <span class="option-label localized __MSG_enforceRestrictionsPrefLabel__"
              id="enforceRestrictionsPrefLabel">Enforce time and day restrictions at delivery time</span>
      </label>
    </section>

    <section>
      <div class="title option-label" id="shortcutOptionsTitle">Shortcuts</div>
      <label>
        <span class="option-label localized __MSG_quickOptions1LabelLabel__"
              id="quickOptions1LabelLabel">Shortcut 1 label</span>:
        <input type="text" id="quickOptions1Label" style="width:6em;" class="preference"/>
        <span class="option-label localized __MSG_quickOptionsValueLabel__"
              id="quickOptionsValue1Label">Minutes</span>:
        <input type="text" id="quickOptions1Value" style="width:6em;" class="preference"/>
      </label>

      <label>
        <span class="option-label localized __MSG_quickOptions2LabelLabel__"
              id="quickOptions2LabelLabel">Shortcut 2 label</span>:
        <input type="text" id="quickOptions2Label" style="width:6em;" class="preference"/>
        <span class="option-label localized __MSG_quickOptionsValueLabel__"
              id="quickOptions3ValueLabel">Minutes</span>:
        <input type="text" id="quickOptions2Value" style="width:6em;" class="preference"/>
      </label>

      <label>
        <span class="option-label localized __MSG_quickOptions3LabelLabel__"
              id="quickOptions3LabelLabel">Shortcut 3 label</span>:
        <input type="text" id="quickOptions3Label" style="width:6em;" class="preference"/>
        <span class="option-label localized __MSG_quickOptionsValueLabel__"
              id="quickOptions3ValueLabel">Minutes</span>:
        <input type="text" id="quickOptions3Value" style="width:6em;" class="preference"/>
      </label>
    </section>

    <section>
      <div class="title option-label localized __MSG_advancedOptionsTitle__"
            id="advancedOptionsTitle">Advanced</div>
      <label>
        <span class="option-label localized __MSG_logDumpLevelLabel__"
              id="logDumpLevelLabel">File log level</span>:
        <select id="logDumpLevel" class="preference">
          <option value="fatal"
            class="option-label localized __MSG_logLevelFatal__">Fatal</option>
          <option value="error"
            class="option-label localized __MSG_logLevelError__">Error</option>
          <option value="warn"
            class="option-label localized __MSG_logLevelWarn__">Warn</option>
          <option value="info"
            class="option-label localized __MSG_logLevelInfo__">Info</option>
          <option value="debug"
            class="option-label localized __MSG_logLevelDebug__">Debug</option>
          <option value="trace"
            class="option-label localized __MSG_logLevelTrace__">Trace</option>
          <option value="all"
            class="option-label localized __MSG_logLevelAll__">All</option>
        </select>
      </label>

      <label for="consolelog_menu">
        <span class="option-label localized __MSG_logConsoleLevelLabel__"
              id="logConsoleLevelLabel">Console log level</span>:
        <select id="logConsoleLevel" class="preference">
          <option value="fatal"
            class="option-label localized __MSG_logLevelFatal__">Fatal</option>
          <option value="error"
            class="option-label localized __MSG_logLevelError__">Error</option>
          <option value="warn"
            class="option-label localized __MSG_logLevelWarn__">Warn</option>
          <option value="info"
            class="option-label localized __MSG_logLevelInfo__">Info</option>
          <option value="debug"
            class="option-label localized __MSG_logLevelDebug__">Debug</option>
          <option value="trace"
            class="option-label localized __MSG_logLevelTrace__">Trace</option>
          <option value="all"
            class="option-label localized __MSG_logLevelAll__">All</option>
        </select>
      </label>
    </section>

    <hr/>

    <div style="width:100%;padding:0 auto;">
      <button type="button" id="clearPrefs" style="display:compact;"
          class="localized __MSG_resetPrefsButton__">Reset Preferences</button>
    </div>

    <div class="footer">
      <a href="mailto:jph@extended-thunder.org" id="contactAuthor"
        class="option-label localized __MSG_contactAuthorLabel__">Contact Maintainer</a>
      <a href="https://github.com/Extended-Thunder/send-later" id="userGuide"
        class="option-label localized __MSG_userGuideLabel__">Website</a>
    </div>

    <script src="/ui/options.js"></script>
    <script src="/ui/localize.js"></script>
  </body>

</html>
