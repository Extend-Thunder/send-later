<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/dialogs/popup.css"/>
  </head>

  <body>
    <section style="display:block;">
      <span class="localized __MSG_sendAtLabel__">Send at</span>:
      <input id="send-date" type="date"/>
      <input id="send-time" type="time"/>
    </section>

    <section style="display:block;">
      <div style="display: table-row;">
        <div style="display: table-cell;">
          <span class="localized __MSG_recurLabel__">Recur</span>:
        </div>
        <div style="display: table-cell;">
          <label>
            <input type="radio" id="once" name="recur" value="once" checked/>
            <span class="localized __MSG_recurOnceLabel__">Once</span>
          </label>
          <label>
            <input type="radio" id="minutely" name="recur" value="minutely"/>
            <span class="localized __MSG_recurMinutelyLabel__">Minutely</span>
          </label>
          <label>
            <input type="radio" id="daily" name="recur" value="daily"/>
            <span class="localized __MSG_recurDailyLabel__">Daily</span>
          </label>
          <label>
            <input type="radio" id="weekly" name="recur" value="weekly"/>
            <span class="localized __MSG_recurWeeklyLabel__">Weekly</span>
          </label>
          <label>
            <input type="radio" id="monthly" name="recur" value="monthly"/>
            <span class="localized __MSG_recurMonthlyLabel__">Monthly</span>
          </label>
          <label>
            <input type="radio" id="yearly" name="recur" value="yearly"/>
            <span class="localized __MSG_recurAnnuallyLabel__">Annually</span>
          </label>
          <br/>
          <label>
            <input type="radio" id="function" name="recur" value="function"/>
            <span class="localized __MSG_recurFunctionLabel__">Function</span>
            <select id="recurFunction">
            </select>
          </label>
        </div>
      </div>
    </section>

    <section style="display:block;">
      <label>
        <input type="checkbox" id="sendbetween"/>
        <span class="localized __MSG_sendBtwnLabel__">Between</span>
        <input id="ssendbetween-start" type="time"/>
        -
        <input id="sendbetween-end" type="time"/>
      </label>
    </section>

    <section style="display:block;">
      <div style="display: table-row;">
        <div style="display: table-cell;white-space:nowrap;">
          <label>
            <input type="checkbox" id="sendon"/>
            <span class="localized __MSG_sendOnlyOnLabel__">Only on</span>
          </label>
        </div>
        <div style="display: table-cell;" id="onlyOnDiv">
          <label>
            <input type="checkbox" id="sendon-sunday"/>
            <span class="localized __MSG_sendSundayLabel__">Sunday</span>
          </label>
          <label>
            <input type="checkbox" id="sendon-monday"/>
            <span class="localized __MSG_sendMondayLabel__">Monday</span>
          </label>
          <label>
            <input type="checkbox" id="sendon-tuesday"/>
            <span class="localized __MSG_sendTuesdayLabel__">Tuesday</span>
          </label>
          <label>
            <input type="checkbox" id="sendon-wednesday"/>
            <span class="localized __MSG_sendWednesdayLabel__">Wednesday</span>
          </label>
          <br/>
          <label>
            <input type="checkbox" id="sendon-thursday"/>
            <span class="localized __MSG_sendThursdayLabel__">Thursday</span>
          </label>
          <label>
            <input type="checkbox" id="sendon-friday"/>
            <span class="localized __MSG_sendFridayLabel__">Friday</span>
          </label>
          <label>
            <input type="checkbox" id="sendon-saturday"/>
            <span class="localized __MSG_sendSaturdayLabel__">Saturday</span>
          </label>
        </div>
      </div>
    </section>

    <section style="display: block; padding: 10px auto;">
      <label>
        <input type="checkbox" id="save-defaults"/>
        <span class="localized __MSG_saveDefaultsLabel__">
          Save these values as defaults</span>
      </label>
      <label>
        <input type="checkbox" id="clear-defaults"/>
        <span class="localized __MSG_clearDefaultsLabel__">Clear defaults</span>
      </label>
    </section>

    <section style="display:block;">
      <input type="button" value="Enter a date above" style="width:100%;"
          id="sendAt" class="localized __MSG_sendAtDefaultLabel__" disabled/>
      <br/>
      <input type="button" value="15 minutes from now" id="delay15"
        class="delayButton localized __MSG_delay15Label__" />
      <input type="button" value="30 minutes from now" id="delay30"
        class="delayButton localized __MSG_delay30Label__" />
      <input type="button" value="2 hours from now" id="delay120"
        class="delayButton localized __MSG_delay120Label__" />
    </section>

    <section style="display:block;">
      <input type="button" value="Send Now" id="sendNow"
        class="localized __MSG_sendNowLabel__"/>
      <input type="button" value="Cancel" id="cancel"
        class="localized __MSG_cancelLabel__"/>
    </section>

    <div style="height:1em;"></div>

    <script src="/ui/popup.js"></script>
    <script src="/ui/localize.js"></script>
  </body>

</html>
